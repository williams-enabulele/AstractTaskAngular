<table class="table table-striped caption-top">
    <caption>My Tasks</caption>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Deadline</th>
            <th>status</th>
            <th>...</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.deadLine | date}}</td>
            <td>
                <h5><span class="badge"
                        [ngClass]="{'bg-success':task.isCompleted === true, 'bg-danger':task.isCompleted ===false}">{{task.isCompleted?"Completed"
                        : "Pending"}}</span></h5>
            </td>
            <td>
                <swal #deleteSwal title="Delete {{ task.title }}?" text="This cannot be undone" icon="question"
                    [showCancelButton]="true" [focusCancel]="true" (confirm)="deleteTask(task.id)">
                </swal>
                <div class="d-flex">
                    <span class="btn btn-primary btn-sm" type="button" (click)="openModal(task.id)"
                        data-bs-toggle="modal" data-bs-target="#addEditModal">Edit</span>
                    <span class="btn btn-danger btn-sm" type="button"
                        [swal]="deleteSwal">Delete</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
