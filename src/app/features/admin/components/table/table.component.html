<div style="max-width: 100; overflow-x: auto; padding: 20px 20px;">
  <table class="table table-striped caption-top">
    <caption>All User Tasks</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Deadline</th>
        <th>status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{task.title}}</td>
        <td>{{task.description}}</td>
        <td>{{task.deadLine | date}}</td>
        <td>
          <h5><span class="badge"
              [ngClass]="{'bg-success':task.isCompleted === true, 'bg-danger':task.isCompleted ===false}">{{task.isCompleted?"Completed"
              : "Pending"}}</span></h5>
        </td>
      </tr>
    </tbody>
  </table>
</div>
